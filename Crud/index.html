<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="success_message" class="notification">
        <h3>Success Message</h3>
    </div>

    <div id="error_message" class="notification">
        <h3>Error Message</h3>
    </div>

    <form id="userRegisterForm">
        <input id="userName" name="userName" type="text" placeholder="User Name">
        <input id="position" name="position" type="text" placeholder="Position">
        <button id="submitButton">Create User</button>
    </form>

    <fieldset>
        <legend>Users</legend>
            <div id="usersContainer">

            </div>
    </fieldset>

    <script src="./script.js"></script>
</body>
</html>
